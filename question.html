<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iolchuevIF</title>
    <link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="IOLCHUEV (3)photoAid-removed-background.png"
/>
    <style>.container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #chat-window {
        width: 400px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    
    #chat-output {
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 5px;
    }
    
    #user-input {
        display: flex;
    }
    
    #message {
        flex: 1;
        padding: 5px;
    }
    
    button {
        padding: 5px 10px;
    }</style>
</head>
<body>
    <div class="container">
        <div id="chat-window">
            <div id="chat-output"></div>
            <div id="user-input">
                <input type="text" id="message" placeholder="Bir mesaj yazın...">
                <button onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script >function sendMessage() {
        var messageInput = document.getElementById("message");
        var chatOutput = document.getElementById("chat-output");
    
        var userMessage = messageInput.value;
        var botResponse = getBotResponse(userMessage);
    
        var userMessageElement = document.createElement("div");
        userMessageElement.classList.add("user-message");
        userMessageElement.innerHTML = "<strong>Kullanıcı:</strong> " + userMessage;
    
        var botResponseElement = document.createElement("div");
        botResponseElement.classList.add("bot-response");
        botResponseElement.innerHTML = "<strong>Bot:</strong> " + botResponse;
    
        chatOutput.appendChild(userMessageElement);
        chatOutput.appendChild(botResponseElement);
    
        messageInput.value = "";
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }
    
    function getBotResponse(userMessage) {
        var responses = [
            "Merhaba!",
            "Nasılsınız?",
            "Size nasıl yardımcı olabilirim?",
            "Anladım.",
            "Üzgünüm, anlamadım. Daha net bir şekilde ifade eder misiniz?",
            "Teşekkür ederim!"
        ];
    
        var randomIndex = Math.floor(Math.random() * responses.length);
        return responses[randomIndex];
    }</script>
</body>
</html>
